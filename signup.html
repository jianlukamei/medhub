<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="pages.css" />
    <title>medic-navbar</title>
  </head>
  <body>
    <div id="navbar"></div>
    <section class="py-5">
      <div class="container">
          <div class="row align-items-center">
            <div class="col-12 col-md-6 col-lg-6">
              <div>
                <img src="Images/employer-login.svg" class="w-100" alt="" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <div class="p-3 shadow rounded bg-white">
                <p class="fs-5 fw-semibold Register">Register</p>
                <h6 class="fw-normal fs-5">
                  Create your account by filling out the form below.
                </h6>
                <form id="registerform">
                    <div class="mb-3">
                        <input
                          type="name"
                          placeholder="First Name"
                          class="form-control py-2"
                          id="firstname"
                          
                        />
                      </div>
                    <div class="mb-3">
                        <input
                          type="name"
                          placeholder="Last Name"
                          class="form-control py-2"
                          id="lastname"
                          
                        />
                      </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      placeholder="Email address"
                      class="form-control py-2"
                      id="exampleInputEmail1"
                      
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      placeholder="Phone Number"
                      class="form-control py-2"
                      id="numberInput"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      placeholder="password"
                      class="form-control py-2"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="confirm password"
                      placeholder="confirm password"
                      class="form-control py-2"
                      id="exampleInputconfirmPassword1"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="gender form-control py-2">
                        <option value="1">Gender</option>
                        <option value="2">male</option>
                        <option value="3">female</option>
                        <option value="4">others</option>
                      </select>
                    
                </div>
                <div class="mb-3">
                    <input
                      type="date"
                      placeholder="password"
                      class="form-control py-2"
                      id="dateofbirth"
                    />
                  </div>
                  <div
                    type="submit"
                    class="btn btn-primary w-100 text-center border-0 login-pagebtn fs-6"
                    style="background: var(--background-gradient)"
                  >
                    Register
                  </div>
                </form>
              </div>
            </div>
          </div>
       
      </div>
    </section>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
